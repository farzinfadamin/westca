<table width="100%" height="100%" cellspacing="0" cellpadding="0" border="0" style="background: url('{emailBg}') no-repeat center top #000; font-family: Arial, Verdana, sans-serif; height: 100% !important; margin: 0pt; padding: 0pt; width: 100% !important; table-layout:fixed">
	<tr>
		<td valign="top" align="center">
			<table width="600px" cellspacing="0" cellpadding="0" border="0">
					<tr>
						<td valign="top" align="left">
							<table width="100%" cellspacing="0" cellpadding="0" border="0">
								<tr><td colspan="2" height="20px">&#160;</td></tr>
								<tr>
									<td width="370px" style="color: #fff;">
										<span style="font-weight: bold; font-size: 20px;display: block">Contact Us</span>
										<span style="font-size: 15px">{date}</span>
									</td>
									<td>
										<a style="border: 0; font-size: 20px; color: #fff; text-decoration: none;" href="http://www.pergenproductions.com"><img align="right" style="border: 0; display: block;" alt="Pergen Productions" src="{emailLogo}"/></a>
									</td>
								</tr>
								<tr><td colspan="2" height="20px"></td></tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table width="100%" cellspacing="0" cellpadding="0" border="0" style="background: #FFF;">
								<tr>
									<td valign="top">
										<table width="100%" cellspacing="0" cellpadding="0" border="0">
											<tr>
												<td width="20px">&#160;</td>
												<td>
													<table style="font-size:12px; text-align: left; background: #fff;" width="100%" cellpadding="5" cellspacing="0" border="0">
														<tr><td height="20px">&#160;</td></tr>
														<tr>
															<td><label style="width: 100px; float: left;">Full Name:</label><b>{fullName}</b></td>
															<td><label style="width: 80px; float: left;">E-mail:</label> <b><a href="javascript:void(0)">{emailAddress}</a></b></td>
														</tr>
														<tr>
															<td><label style="width: 100px; float: left;">Phone number:</label> <b>{phone}</b></td>
															<td><label style="width: 100px; float: left;">Service:</label> <b>{service}</b></td>
														</tr>
														<tr>
															<td><label style="width: 130px; float: left;">Where Did You Hear About Us?</label> <b>{hear}</b></td>
														</tr>
														<tr><td height="20px">&#160;</td></tr>
													</table>
													<div style="width:100%; background: #dcdcdc; height: 1px; max-height: 1px">&#160;</div>
													<table style="font-size:12px; text-align: left; margin: 10px auto 20px; position: relative; vertical-align: top; width: 100%; border: 1px solid #d2dde3; background: #f2f6fa;" cellpadding="0" cellspacing="0" border="0">
														<tr>
															<td colspan="2" style="vertical-align: top">
																<div style="height: 150px; overflow: auto; margin: 30px 15px 30px;">
																{message}
																</div>
															</td>
														</tr>
													</table>
												</td>
												<td width="20px">&#160;</td>
											</tr>
										</table>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td>
							<table valign="middle" width="100%" cellspacing="0" cellpadding="0" border="0">
								<tr><td colspan="2" height="5px">&#160;</td></tr>
								<tr>
									<td align="left" style="color: #fff; font-size: 12px;">
										Address: 8206 Leesburg Pike, Suite 209, Vienna, VA 22182<br>
										Phone: 1-855-2PERGEN | Fax: 703-542-1274
									</td>
									<td align="right">Delivered by <a style="color: #f4f4f4; font-size: 13px;font-weight: bold; text-decoration: none;" href="http://www.pergenproducstion.com">PerGen Productions</a></td>
								</tr>
								<tr><td colspan="2" height="5px">&#160;</td></tr>
							</table>
						</td>
					</tr>
			</table>
		</td>
	</tr>
</table>
